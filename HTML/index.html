<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/less" href="less/style.less">
    <script src="lib/less.min.js"></script>
    <script src="js/recom-songlist.js"></script>
    <title>网易云音乐</title>
</head>


<body>
    <div class="topbar">
        <h1>
            <img src="img/logo2.png" alt="">
        </h1>
        <button><span>下载APP</span></button>
    </div>


    <div class="menu">
        <a class="current" onclick="first();"><div><span>推荐音乐</span></div></a>
        <a onclick="second();"><div><span>热歌榜</span></div></a>
        <a onclick="third();"><div><span>搜索</span></div></a>
    </div>

    <div class="home">
            <div id="first">
                <div class="lead">
                    <span>推荐歌单</span>
                </div>
                <div class="recom-songlist">
                </div>
                <div class="lead2">
                    <span>最新音乐</span>
                </div>
                <div class="newsongs">
                </div>
                <script src="js/newsongs.js"></script>
            </div>
            <div id="second">
                <script src="js/hotsong.js"></script>
            </div>
            <div id="third">
                <script src="js/search.js"></script>
                <div id="hotsearch"></div>
            </div>
    </div>

</body>

<script>
    function first() {
        document.getElementById('first').style.display = 'block';
        document.getElementById('second').style.display = 'none';
        document.getElementById('third').style.display = 'none';
    }
    function second() {
        document.getElementById('first').style.display = 'none';
        document.getElementById('second').style.display = 'block';
        document.getElementById('third').style.display = 'none';
    }
    function third() {
        document.getElementById('first').style.display = 'none';
        document.getElementById('second').style.display = 'none';
        document.getElementById('third').style.display = 'block';
    }
</script>

</html>
